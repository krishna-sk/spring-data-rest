server:
  port: 8080
spring:
  datasource:
    driverClassName: org.h2.Driver
    username: sa
    password: 
    url: jdbc:h2:mem:testdb
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    rest:
      base-path: api/
      
